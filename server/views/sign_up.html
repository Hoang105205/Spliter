<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="css/sign_up.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400|Bree+Serif:400|Radio+Canada+Big:500|Pompiere:400" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo" onclick="goToLogin()">
            <span class="logo-h">h</span>
            <span class="logo-text">Spliter</span>
        </div>

        <div class="signup-container">
            <h1>Sign Up</h1>
            
            <div class="form-card">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="input-field">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="input-field">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-container">
                        <input type="password" class="input-field" id="password">
                        <div class="password-toggle" onclick="togglePassword('password', 'passwordToggleText')">
                            <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/eye.svg" alt="show" id="passwordIcon">
                            <span id="passwordToggleText">Hide</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="password-container">
                        <input type="password" class="input-field" id="confirmPassword">
                        <div class="password-toggle" onclick="togglePassword('confirmPassword', 'confirmPasswordToggleText')">
                            <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/eye.svg" alt="show" id="confirmPasswordIcon">
                            <span id="confirmPasswordToggleText">Hide</span>
                        </div>
                    </div>
                </div>

                <button class="signup-button" onclick="handleSignUp()">Sign Up</button>
            </div>
        </div>

        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        function togglePassword(inputId, toggleTextId) {
            const input = document.getElementById(inputId);
            const toggleText = document.getElementById(toggleTextId);
            const icon = document.getElementById(inputId + 'Icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.src = 'https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/eye-off.svg';
            } else {
                input.type = 'password';
                icon.src = 'https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/eye.svg';
            }
        }

        function handleSignUp() {

            // Add your sign-up logic here
            alert('Sign up button clicked!');
        }

        function goBack() {
            window.location.href = '/';
        }

        function goToLogin() {
            window.location.href = '/'; // Change to your home page URL
        }
    </script>
</body>
</html>
